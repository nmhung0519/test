        })

            removeEventListener("mousemove", check);
            console.log(target.style.left, target.style.top);
            target = null;
        })
        function check(event) {
            if (target == null) {
                if (event.screenX != x) {
                    directtion = 1;
                    select(event.target);
                }
                else {
                    select(event.target)
                    direction = 2;
                }
            }
            else {
                //console.log(direction);
                if (direction == 1) {
                    
                }
                else if (direction == 2) {
                    if (event.screenY != y) {
                        //console.log((target));
                        target.style.top = tmpY + (event.screenY - y) + "px";
                    }
                }
            }
        }
        function select(_target) {
            target = _target;
